fragment ApplicationFields on Application {
  id
  name
  targetUrl
  userId
}
query applications {
  applications {
    ...ApplicationFields
  }
}

query applicationById($id: String!) {
  applicationById(id: $id) {
    ...ApplicationFields
  }
}

mutation createApplication($input: CreateApplicationInput!) {
  createApplication(input: $input) {
    ...ApplicationFields
  }
}
